name: "Evaluation tests"
run-name: "Evaluation tests"

on:
  pull_request_target:
    types: [labeled, opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - ".reuse/**"
      - "LICENSES/**"
      - "config/**"
      - "data/**"
      - "docs/**"
      - "scripts/**"
      - "tests/**"
      - "**/*.md"
      - "doc_indexer/**"
      - CODEOWNERS
      - LICENSE
      - external-images.yaml

jobs:
  wait-for-build:
    name: Wait for image build job
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'evaluation requested')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install requirements
        run: |
          pip install -r ./scripts/python/wait-for-commit-check/requirements.txt

      - name: wait for build
        env:
          GITHUB_TOKEN: ${{ github.token }}
          # Note: 'github.event.pull_request.head.sha' is not same as 'github.sha' on pull requests.
          GIT_REF: ${{ github.event.pull_request.head.sha }}
          REPOSITORY_FULL_NAME: "${{ github.repository }}"
          # The re-useable image-builder workflow from neighbors appends the "Build image" suffix to the check run name.
          GIT_CHECK_RUN_NAME: "build / Build image"
          INTERVAL: 60
          TIMEOUT: 900
        run: |
          python ./scripts/python/wait-for-commit-check/run.py

  evaluation:
    uses: kyma-project/kyma-companion/.github/workflows/evaluation-test-reusable.yaml@main
    needs: wait-for-build
    secrets: inherit
    with:
      IMAGE_NAME: "europe-docker.pkg.dev/kyma-project/dev/kyma-companion:PR-${{ github.event.number }}"
      TEST_REPO_FULLNAME: ${{ github.event.pull_request.head.repo.full_name }}
      TEST_REF: ${{ github.event.pull_request.head.ref }}

  promptfoo-validation:
    name: Promptfoo Test Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'evaluation requested')
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Promptfoo dependencies
        working-directory: tests/blackbox
        run: npm install

      - name: Validate Promptfoo setup
        working-directory: tests/blackbox
        run: bash scripts/validate_setup.sh

      - name: Validate Companion provider
        working-directory: tests/blackbox
        run: node scripts/test_provider.js

      - name: Validate all test files
        working-directory: tests/blackbox
        run: |
          echo "Validating all test YAML files..."
          for test_file in tests/*.yaml; do
            echo "Validating $test_file..."
            node scripts/validate_test_yaml.js "$test_file" || exit 1
          done
          echo "âœ… All test files validated successfully!"

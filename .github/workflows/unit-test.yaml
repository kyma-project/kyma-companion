name: Unit Test

on:
  pull_request:
    branches:
      - "main"
      - "release-**"
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "doc_indexer/**"
      - CODEOWNERS
      - LICENSE
      - "sec-scanners-config.yaml"

## **IMPORTANT**: If any changes are made to how to run the unit tests. Make sure to update the steps for unit-tests
## in the create-release.yml workflow as well.

jobs:
  unit-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: none
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Python version
        id: python-version
        run: ./scripts/shell/extract-python-version.sh

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install docx2txt
        run: pip install --no-use-pep517 docx2txt==0.8

      - name: Install dependencies
        run: poetry install --with dev

      - name: Create config.json
        run: |
          mkdir -p config
          echo '{"mock-key": "mock-value"}' > config/config.json      

      - name: Run tests
        run: poetry run poe test

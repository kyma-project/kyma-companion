description: Unrelated to existing cluster resources, ask to compare kyma and cloud
  foundry.
providers:
- id: file://./src/companion_provider.js
  config:
    apiUrl: ${COMPANION_API_URL}
    resource:
      kind: Cluster
      api_version: ''
      name: ''
      namespace: ''
prompts:
- What is the difference between Kyma and Cloud Foundry?
assert:
- type: icontains-any
  value:
  - kubernetes
  - k8s
  - kyma
  required: true
  description: 'kyma_vs_cloud_foundry: Must mention relevant keywords'
- type: llm-rubric
  value: 'Evaluate if the response points out that kyma runs on k8s (kubernetes) and
    that cloud foundry is paas (platform as a service).


    Score 1.0 if:

    - The response clearly and accurately points out that kyma runs on k8s (kubernetes)
    and that cloud foundry is paas (platform as a service)

    - All relevant information is provided


    Score 0.5 if:

    - The response mentions that kyma runs on k8s (kubernetes) and that cloud foundry
    is paas (platform as a service) but not clearly

    - Some relevant information is missing


    Score 0.0 if:

    - The response does not mention that kyma runs on k8s (kubernetes) and that cloud
    foundry is paas (platform as a service)

    - Incorrect or misleading information

    '
  threshold: 0.7
  required: true
  description: 'kyma_vs_cloud_foundry: Semantic validation'
metadata:
  deploy:
    script: ./data/test-cases/26_question_kyma_vs_cloudfoundry/deploy.sh
  undeploy:
    script: ./data/test-cases/26_question_kyma_vs_cloudfoundry/undeploy.sh

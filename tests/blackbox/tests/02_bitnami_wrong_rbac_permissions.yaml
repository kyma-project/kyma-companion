  required: false
  description: 'partial_yaml: Semantic validation'
metadata:
  deploy:
    script: ./data/test-cases/02_bitnami_wrong_rbac_permissions/deploy.sh
  undeploy:
    script: ./data/test-cases/02_bitnami_wrong_rbac_permissions/undeploy.sh

description: Unrelated to existing cluster resources, ask how to use isto.
providers:
- id: file://./src/companion_provider.js
  config:
    apiUrl: ${COMPANION_API_URL}
    resource:
      kind: Cluster
      api_version: ''
      name: ''
      namespace: ''
prompts:
- How can I use Istio in Kyma?
assert:
- type: llm-rubric
  value: 'Evaluate if the response points out that istio comes preinstalled in kyma.


    Score 1.0 if:

    - The response clearly and accurately points out that istio comes preinstalled
    in kyma

    - All relevant information is provided


    Score 0.5 if:

    - The response mentions that istio comes preinstalled in kyma but not clearly

    - Some relevant information is missing


    Score 0.0 if:

    - The response does not mention that istio comes preinstalled in kyma

    - Incorrect or misleading information

    '
  threshold: 0.7
  required: true
  description: 'istio_is_included: Semantic validation'
metadata:
  deploy:
    script: ./data/test-cases/23_question_use_istio/deploy.sh
  undeploy:
    script: ./data/test-cases/23_question_use_istio/undeploy.sh

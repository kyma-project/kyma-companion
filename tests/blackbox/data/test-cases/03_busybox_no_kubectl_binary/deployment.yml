apiVersion: v1
kind: Namespace
metadata:
  name: test-pod-3
---
# Role that grants permission to list Pods
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: test-pod-3
  name: pod-reader
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
---
# ServiceAccount that can be used by the pod to access cluster resources
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-reader-sa
  namespace: test-pod-3
---
# RoleBinding that binds the Role to the ServiceAccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-pods-binding
  namespace: test-pod-3
subjects:
- kind: ServiceAccount
  name: pod-reader-sa
  namespace: test-pod-3
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
# Deployment that uses the ServiceAccount to access cluster resources
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubectl-check
  namespace: test-pod-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubectl-check
  template:
    metadata:
      labels:
        app: kubectl-check
    spec:
      serviceAccountName: pod-reader-sa
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "kubectl get pods"]
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
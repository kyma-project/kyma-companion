apiVersion: v1
kind: Namespace
metadata:
  name: test-pod-1
---
# ServiceAccount that can be used by the pod to access cluster resources
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-pod-1-sa
  namespace: test-pod-1
---
# RoleBinding that binds the Role to the ServiceAccount
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-pod-1-binding
  namespace: test-pod-1
subjects:
- kind: ServiceAccount
  name: test-pod-1-sa
  namespace: test-pod-1
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
# Deployment that uses the ServiceAccount to access cluster resources
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubectl-check
  namespace: test-pod-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubectl-check
  template:
    metadata:
      labels:
        app: kubectl-check
    spec:
      serviceAccountName: test-pod-1-sa
      containers:
      - name: kubectl-container
        image: bitnami/kubectl:latest  # This image contains kubectl
        command: ["sh", "-c", "kubectl get pods"]
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
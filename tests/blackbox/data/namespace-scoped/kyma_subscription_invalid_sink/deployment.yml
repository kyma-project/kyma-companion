---
# Namespace
---
apiVersion: v1
kind: Namespace
metadata:
  name: kyma-subscription-invalid-sink
  labels:
    istio-injection: enabled
---
# Subscription
---
apiVersion: eventing.kyma-project.io/v1alpha2
kind: Subscription
metadata:
  labels:
    app.kubernetes.io/name: my-sub
  name: my-sub
  namespace: kyma-subscription-invalid-sink
spec:
  config:
    maxInFlightMessages: "10"
  sink: http://localhost:8080
  source: application
  typeMatching: standard
  types:
    - event.happened.v1
---

apiVersion: v1
kind: Namespace
metadata:
  name: nginx_oom
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: nginx_oom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          resources:
            limits:
              memory: "2Mi"
              cpu: "250m"
            requests:
              memory: "1Mi"
              cpu: "250m"
